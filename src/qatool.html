<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <!-- Applies Google styling to buttons and other elements. -->
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <link rel="stylesheet" href="qatool.css">
  <title></title>
</head>
<body>
  <textarea id="inputBox" class="inputBox">" ' ugly-made towards toward moustache colour</textarea>
  <button id="runButton" class="runButton" onclick="runChecks()">Run checks</button>

  <div id="resultContainer" class="resultContainer">
    <div class="noIssuesMessage">No issues found! :)</div>
    <div id="issueContainer" class="issueContainer"></div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../dist/qatool.js"></script>

<script>

const inputBox = $('#inputBox');
const issueContainer = $('#issueContainer');
const resultContainer = $('#resultContainer');

function runChecks() {
  const issues = qatool.findIssues(inputBox.val());

  if (issues.length > 0) {
    issueContainer.empty();
    resultContainer.removeClass('empty');
  } else {
    resultContainer.addClass('empty');
  }

  for (let i = 0; i < issues.length; i++) {
    const issue = issues[i];

    const label = issue.label;
    const occurrences = issue.occurrences;

    const copy = issue.copy || "";
    const hasCopy = copy.length > 0;
    const copyId = "copy-" + issue.id;

    const paste = issue.paste || "";
    const hasPaste = paste.length > 0;
    const pasteId = "paste-" + issue.id;

    const issueElement = $('<div class="issue"><div class="label">' + label + '</div><div class="count">' + occurrences + '</div>' +
        (hasCopy ? '<button class="copyPasteButton" id="' + copyId + '">🔍</button>' : '') +
        (hasPaste ? '<button class="copyPasteButton" id="' + pasteId + '">📋</button>' : '') +
        '</div>');
    issueContainer.append(issueElement);

    if (hasCopy) {
      $('#' + copyId).click(() => {
        // nested function is necessary here or function is immediately invoked
        copyText(copy);
      });
    }
    if (hasPaste) {
      $('#' + pasteId).click(() => {
        // nested function is necessary here or function is immediately invoked
        copyText(paste);
      });
    }
  }
}

function copyText(text) {
  navigator.clipboard.writeText(text);
}

</script>

</body>
</html>
