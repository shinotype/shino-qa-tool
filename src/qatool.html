<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <base target="_top">
  <link rel="stylesheet" href="./qatool.css">
  <title></title>
</head>
<body>
  <textarea id="inputBox" class="inputBox">ā, ē, ī, ō, ū, Ā, Ē, Ī, Ō and Ū</textarea>
  <div id="container"></div>

  <script src="../dist/qatool.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const inputBox = document.getElementById('inputBox');
      const container = document.getElementById('container');
      qatool.init(container, () => new Promise(resolve => {
        window.setTimeout(() => resolve(inputBox.value), 1000);
      }));
    });
  </script>

</body>
</html>
